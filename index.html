<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Hospedagem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 30px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .reserva-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reserva-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #f39c12, #e74c3c);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .reserva-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .reserva-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .reserva-id {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .status-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.pendente {
            background: #f39c12;
            color: white;
        }

        .badge.ok {
            background: #2ecc71;
            color: white;
        }

        .badge.atrasado {
            background: #e74c3c;
            color: white;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .reserva-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-value {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .reserva-actions {
            margin-top: 15px;
            text-align: right;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .checkin-checkout-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .checkin-checkout-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #3498db;
        }

        .checkin-checkout-card.checkin {
            border-left-color: #2ecc71;
        }

        .checkin-checkout-card.checkout {
            border-left-color: #e74c3c;
        }

        .checkin-checkout-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .checkin-checkout-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .checkin-checkout-header .icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .checkin-item {
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkin-item:last-child {
            border-bottom: none;
        }

        .guest-info {
            flex: 1;
        }

        .guest-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        .apartment-info {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 2px;
        }

        .date-badge {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .date-badge.hoje {
            background: #2ecc71;
        }

        .date-badge.amanha {
            background: #f39c12;
        }

        .date-badge.ontem {
            background: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-checkin-checkout {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .top-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .modal-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏨 Gerenciamento de Hospedagem</h1>
            <p>Controle completo das suas reservas e hóspedes</p>
            <div id="dataAtual" style="margin-top: 15px; font-size: 1.1rem; opacity: 0.9;">
                <!-- Data será inserida aqui -->
            </div>
        </div>

        <div class="main-content">
            <!-- Seção de Check-ins e Check-outs -->
            <div id="checkinCheckoutSection" style="margin-bottom: 30px;">
                <!-- Conteúdo será inserido dinamicamente -->
            </div>

            <div class="top-bar">
                <h2 style="color: #2c3e50;">📝 Todas as Reservas</h2>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn" onclick="importarDados()" style="background: linear-gradient(135deg, #e67e22, #d35400);">
                        📥 Importar Dados
                    </button>
                    <button class="btn" onclick="exportarDados()" style="background: linear-gradient(135deg, #f39c12, #e67e22);">
                        💾 Exportar Dados
                    </button>
                    <button class="btn" onclick="exportarRelatorio()" style="background: linear-gradient(135deg, #9b59b6, #8e44ad);">
                        📊 Exportar Relatório
                    </button>
                    <button class="btn btn-success" onclick="abrirModal()">
                        ➕ Nova Reserva
                    </button>
                </div>
            </div>
            
            <div id="listaReservas">
                <!-- Reservas serão inseridas aqui -->
            </div>
        </div>
    </div>

    <!-- Modal para Nova/Editar Reserva -->
    <div id="modalReserva" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">➕ Nova Reserva</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            
            <form id="formReserva">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nome do Hóspede *</label>
                        <input type="text" id="nomeHospede" required>
                    </div>
                    <div class="form-group">
                        <label>Apartamento *</label>
                        <input type="text" id="apartamento" required placeholder="Ex: 101, 202A">
                    </div>
                    <div class="form-group">
                        <label>Check-in *</label>
                        <input type="date" id="checkin" required>
                    </div>
                    <div class="form-group">
                        <label>Check-out *</label>
                        <input type="date" id="checkout" required>
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="tel" id="telefone" placeholder="(11) 99999-9999">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="hospede@email.com">
                    </div>
                    <div class="form-group">
                        <label>Valor Total</label>
                        <input type="number" id="valor" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Caução Pago?</label>
                        <select id="caucaoPago">
                            <option value="nao">Não</option>
                            <option value="sim">Sim</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ficha Preenchida?</label>
                        <select id="fichaPreenchida">
                            <option value="nao">Não</option>
                            <option value="sim">Sim</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Documentação Enviada?</label>
                        <select id="documentacao">
                            <option value="nao">Não</option>
                            <option value="sim">Sim</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Faxina OK?</label>
                        <select id="faxina">
                            <option value="nao">Não</option>
                            <option value="sim">Sim</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Plataforma</label>
                        <select id="plataforma">
                            <option value="Booking">Booking</option>
                            <option value="Airbnb">Airbnb</option>
                            <option value="Decolar">Decolar</option>
                            <option value="Direto">Direto</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Observações</label>
                    <textarea id="observacoes" rows="3" placeholder="Observações gerais sobre a reserva..."></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">💾 Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Input oculto para importação de arquivos -->
    <input type="file" id="inputImportar" accept=".json" style="display: none;" onchange="processarArquivoImportado(event)">

    <script>
        // Definir acomodações
        const acomodacoes = {
            '105': 'Edf. Ipê',
            '203': 'Edf. Ipê', 
            '804': 'Forte São Pedro',
            '1006': 'Golden View'
        };

        // Variáveis globais
        let reservas = [];
        let proximoId = 1;
        let editandoId = null;

        // Carregar dados do localStorage
        function carregarDados() {
            const dados = localStorage.getItem('hospedagem_reservas');
            if (dados) {
                const parsed = JSON.parse(dados);
                reservas = parsed.reservas || [];
                proximoId = parsed.proximoId || 1;
            }
        }

        // Salvar dados no localStorage
        function salvarDados() {
            const dados = {
                reservas: reservas,
                proximoId: proximoId
            };
            localStorage.setItem('hospedagem_reservas', JSON.stringify(dados));
        }

        // Obter data atual no fuso de Brasília
        function obterDataBrasilia() {
            const agora = new Date();
            // Converter para fuso de Brasília (UTC-3)
            const offsetBrasilia = -3 * 60; // -3 horas em minutos
            const offsetLocal = agora.getTimezoneOffset(); // offset local em minutos
            const diferencaMinutos = offsetLocal - offsetBrasilia;
            
            const dataBrasilia = new Date(agora.getTime() + (diferencaMinutos * 60 * 1000));
            return dataBrasilia;
        }

        // Obter data no formato YYYY-MM-DD para Brasília
        function obterDataBrasiliaString() {
            const dataBrasilia = obterDataBrasilia();
            const ano = dataBrasilia.getFullYear();
            const mes = String(dataBrasilia.getMonth() + 1).padStart(2, '0');
            const dia = String(dataBrasilia.getDate()).padStart(2, '0');
            return `${ano}-${mes}-${dia}`;
        }

        // Mostrar data atual formatada
        function mostrarDataAtual() {
            const dataBrasilia = obterDataBrasilia();
            const diasSemana = ['domingo', 'segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado'];
            const meses = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
            
            const diaSemana = diasSemana[dataBrasilia.getDay()];
            const dia = dataBrasilia.getDate();
            const mes = meses[dataBrasilia.getMonth()];
            const ano = dataBrasilia.getFullYear();
            
            const dataFormatada = `Hoje é ${diaSemana}, ${dia} de ${mes} de ${ano}`;
            document.getElementById('dataAtual').textContent = dataFormatada;
        }

        // Obter descrição da data (corrigida)
        function obterDescricaoData(data) {
            const hoje = obterDataBrasiliaString(); // Data atual no fuso de Brasília
            
            // Calcular amanhã e ontem baseado na data de Brasília
            const dataBrasilia = obterDataBrasilia();
            
            const amanha = new Date(dataBrasilia);
            amanha.setDate(dataBrasilia.getDate() + 1);
            const amanhaStr = amanha.getFullYear() + '-' + 
                              String(amanha.getMonth() + 1).padStart(2, '0') + '-' + 
                              String(amanha.getDate()).padStart(2, '0');
            
            const ontem = new Date(dataBrasilia);
            ontem.setDate(dataBrasilia.getDate() - 1);
            const ontemStr = ontem.getFullYear() + '-' + 
                             String(ontem.getMonth() + 1).padStart(2, '0') + '-' + 
                             String(ontem.getDate()).padStart(2, '0');

            if (data === hoje) {
                return { texto: 'Hoje', classe: 'hoje' };
            } else if (data === amanhaStr) {
                return { texto: 'Amanhã', classe: 'amanha' };
            } else if (data === ontemStr) {
                return { texto: 'Ontem', classe: 'ontem' };
            } else {
                return { texto: formatarData(data), classe: '' };
            }
        }

        // Atualizar seção de check-ins e check-outs (corrigida)
        function atualizarCheckinCheckout() {
            const dataBrasilia = obterDataBrasilia();
            const hojeStr = obterDataBrasiliaString();
            
            const proximosDias = [];
            
            // Gerar próximos 7 dias (de ontem até 5 dias no futuro)
            for (let i = -1; i <= 5; i++) {
                const data = new Date(dataBrasilia);
                data.setDate(dataBrasilia.getDate() + i);
                const dataStr = data.getFullYear() + '-' + 
                               String(data.getMonth() + 1).padStart(2, '0') + '-' + 
                               String(data.getDate()).padStart(2, '0');
                proximosDias.push(dataStr);
            }

            const checkinsProximos = {};
            const checkoutsProximos = {};

            // Organizar check-ins e check-outs por data
            proximosDias.forEach(data => {
                checkinsProximos[data] = reservas.filter(r => r.checkin === data);
                checkoutsProximos[data] = reservas.filter(r => r.checkout === data);
            });

            let html = '<div class="checkin-checkout-container">';

            // Card de Check-ins
            html += `
                <div class="checkin-checkout-card checkin">
                    <div class="checkin-checkout-header">
                        <span class="icon">📅</span>
                        Check-ins Próximos
                    </div>
            `;

            let temCheckinsProximos = false;
            proximosDias.forEach(data => {
                if (checkinsProximos[data].length > 0) {
                    temCheckinsProximos = true;
                    checkinsProximos[data].forEach(reserva => {
                        const descricaoData = obterDescricaoData(data);
                        const nomeAcomodacao = acomodacoes[reserva.apartamento] || 'Acomodação não identificada';
                        
                        html += `
                            <div class="checkin-item">
                                <div class="guest-info">
                                    <div class="guest-name">${reserva.nomeHospede}</div>
                                    <div class="apartment-info">Apto ${reserva.apartamento} - ${nomeAcomodacao}</div>
                                </div>
                                <div class="date-badge ${descricaoData.classe}">${descricaoData.texto}</div>
                            </div>
                        `;
                    });
                }
            });

            if (!temCheckinsProximos) {
                html += '<div class="empty-checkin-checkout">Nenhum check-in próximo</div>';
            }

            html += '</div>';

            // Card de Check-outs
            html += `
                <div class="checkin-checkout-card checkout">
                    <div class="checkin-checkout-header">
                        <span class="icon">🚪</span>
                        Check-outs Próximos
                    </div>
            `;

            let temCheckoutsProximos = false;
            proximosDias.forEach(data => {
                if (checkoutsProximos[data].length > 0) {
                    temCheckoutsProximos = true;
                    checkoutsProximos[data].forEach(reserva => {
                        const descricaoData = obterDescricaoData(data);
                        const nomeAcomodacao = acomodacoes[reserva.apartamento] || 'Acomodação não identificada';
                        
                        html += `
                            <div class="checkin-item">
                                <div class="guest-info">
                                    <div class="guest-name">${reserva.nomeHospede}</div>
                                    <div class="apartment-info">Apto ${reserva.apartamento} - ${nomeAcomodacao}</div>
                                </div>
                                <div class="date-badge ${descricaoData.classe}">${descricaoData.texto}</div>
                            </div>
                        `;
                    });
                }
            });

            if (!temCheckoutsProximos) {
                html += '<div class="empty-checkin-checkout">Nenhum check-out próximo</div>';
            }

            html += '</div></div>';

            document.getElementById('checkinCheckoutSection').innerHTML = html;
        }

        // Calcular status da reserva (corrigida)
        function calcularStatus(reserva) {
            const hoje = obterDataBrasiliaString(); // Data atual de Brasília
            const checkinData = reserva.checkin;
            
            let pendencias = [];
            
            if (reserva.caucaoPago === 'nao') pendencias.push('Caução');
            if (reserva.fichaPreenchida === 'nao') pendencias.push('Ficha');
            if (reserva.documentacao === 'nao') pendencias.push('Docs');
            if (reserva.faxina === 'nao') pendencias.push('Faxina');
            
            if (pendencias.length === 0) return 'ok';
            
            // Se tem pendências e o check-in é hoje ou já passou
            if (checkinData <= hoje) return 'atrasado';
            
            return 'pendente';
        }

        function formatarData(data) {
            const [ano, mes, dia] = data.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        // Gerar badges de status
        function gerarBadges(reserva) {
            const status = calcularStatus(reserva);
            let badges = [`<span class="badge ${status}">${status === 'ok' ? 'Completo' : status === 'atrasado' ? 'Atrasado' : 'Pendente'}</span>`];
            
            if (reserva.caucaoPago === 'nao') badges.push('<span class="badge pendente">Caução</span>');
            if (reserva.fichaPreenchida === 'nao') badges.push('<span class="badge pendente">Ficha</span>');
            if (reserva.documentacao === 'nao') badges.push('<span class="badge pendente">Docs</span>');
            if (reserva.faxina === 'nao') badges.push('<span class="badge pendente">Faxina</span>');
            
            return badges.join('');
        }

        // Gerar card de reserva
        function gerarCardReserva(reserva) {
            const nomeAcomodacao = acomodacoes[reserva.apartamento] || 'Acomodação não identificada';
            
            return `
                <div class="reserva-card">
                    <div class="reserva-header">
                        <div class="reserva-id">${reserva.plataforma || 'Booking'} | ${reserva.nomeHospede} - Apto ${reserva.apartamento} (${nomeAcomodacao})</div>
                        <div class="status-badges">
                            ${gerarBadges(reserva)}
                        </div>
                    </div>
                    <div class="reserva-info">
                        <div class="info-item">
                            <div class="info-label">Check-in</div>
                            <div class="info-value">${formatarData(reserva.checkin)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Check-out</div>
                            <div class="info-value">${formatarData(reserva.checkout)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Telefone</div>
                            <div class="info-value">${reserva.telefone || 'Não informado'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value">${reserva.email || 'Não informado'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Valor</div>
                            <div class="info-value">R$ ${(reserva.valor || 0).toFixed(2)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Observações</div>
                            <div class="info-value">${reserva.observacoes || 'Nenhuma'}</div>
                        </div>
                    </div>
                    <div class="reserva-actions">
                        <button class="btn" onclick="editarReserva(${reserva.id})">✏️ Editar</button>
                        <button class="btn btn-danger" onclick="excluirReserva(${reserva.id})">🗑️ Excluir</button>
                    </div>
                </div>
            `;
        }

        // Atualizar lista de reservas
        function atualizarListaReservas() {
            const lista = document.getElementById('listaReservas');
            
            if (reservas.length === 0) {
                lista.innerHTML = `
                    <div class="empty-state">
                        <h3>📝 Nenhuma reserva cadastrada</h3>
                        <p>Clique em "Nova Reserva" para começar.</p>
                    </div>
                `;
            } else {
                const reservasOrdenadas = [...reservas].sort((a, b) => new Date(a.checkin) - new Date(b.checkin));
                lista.innerHTML = reservasOrdenadas.map(r => gerarCardReserva(r)).join('');
            }
            
            // Atualizar seção de check-ins e check-outs
            atualizarCheckinCheckout();
        }

        // Abrir modal
        function abrirModal(reserva = null) {
            const modal = document.getElementById('modalReserva');
            const titulo = document.getElementById('modalTitulo');
            const form = document.getElementById('formReserva');
            
            if (reserva) {
                // Modo edição
                titulo.textContent = '✏️ Editar Reserva';
                editandoId = reserva.id;
                
                // Preencher formulário
                document.getElementById('nomeHospede').value = reserva.nomeHospede;
                document.getElementById('apartamento').value = reserva.apartamento;
                document.getElementById('checkin').value = reserva.checkin;
                document.getElementById('checkout').value = reserva.checkout;
                document.getElementById('telefone').value = reserva.telefone || '';
                document.getElementById('email').value = reserva.email || '';
                document.getElementById('valor').value = reserva.valor || '';
                document.getElementById('caucaoPago').value = reserva.caucaoPago;
                document.getElementById('fichaPreenchida').value = reserva.fichaPreenchida;
                document.getElementById('documentacao').value = reserva.documentacao;
                document.getElementById('faxina').value = reserva.faxina;
                document.getElementById('plataforma').value = reserva.plataforma || 'Booking';
                document.getElementById('observacoes').value = reserva.observacoes || '';
            } else {
                // Modo criação
                titulo.textContent = '➕ Nova Reserva';
                editandoId = null;
                form.reset();
            }
            
            modal.classList.add('active');
        }

        // Fechar modal
        function fecharModal() {
            const modal = document.getElementById('modalReserva');
            modal.classList.remove('active');
            editandoId = null;
            document.getElementById('formReserva').reset();
        }

        // Salvar reserva
        function salvarReserva(event) {
            event.preventDefault();
            
            const dadosReserva = {
                nomeHospede: document.getElementById('nomeHospede').value,
                apartamento: document.getElementById('apartamento').value,
                checkin: document.getElementById('checkin').value,
                checkout: document.getElementById('checkout').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                valor: parseFloat(document.getElementById('valor').value) || 0,
                caucaoPago: document.getElementById('caucaoPago').value,
                fichaPreenchida: document.getElementById('fichaPreenchida').value,
                documentacao: document.getElementById('documentacao').value,
                faxina: document.getElementById('faxina').value,
                plataforma: document.getElementById('plataforma').value,
                observacoes: document.getElementById('observacoes').value
            };
            
            if (editandoId) {
                // Editar reserva existente
                const index = reservas.findIndex(r => r.id === editandoId);
                reservas[index] = { ...dadosReserva, id: editandoId };
            } else {
                // Criar nova reserva
                const novaReserva = { ...dadosReserva, id: proximoId++ };
                reservas.push(novaReserva);
            }
            
            salvarDados();
            atualizarListaReservas();
            fecharModal();
            
            alert(editandoId ? 'Reserva atualizada com sucesso!' : 'Reserva adicionada com sucesso!');
        }

        // Editar reserva
        function editarReserva(id) {
            const reserva = reservas.find(r => r.id === id);
            if (reserva) {
                abrirModal(reserva);
            }
        }

        // Excluir reserva
        function excluirReserva(id) {
            if (confirm('Tem certeza que deseja excluir esta reserva?')) {
                reservas = reservas.filter(r => r.id !== id);
                salvarDados();
                atualizarListaReservas();
                alert('Reserva excluída com sucesso!');
            }
        }

        // Função para exportar dados JSON
        function exportarDados() {
            const dados = {
                reservas: reservas,
                proximoId: proximoId,
                dataExportacao: new Date().toISOString(),
                versao: "1.0"
            };
            
            const blob = new Blob([JSON.stringify(dados, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `reservas-hospedagem-${new Date().toISOString().split('T')[0]}.json`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
            
            alert('📁 Dados exportados com sucesso!');
        }

        // Função para iniciar importação
        function importarDados() {
            const input = document.getElementById('inputImportar');
            input.click();
        }

        // Função para processar arquivo importado
        function processarArquivoImportado(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.type !== 'application/json') {
                alert('❌ Por favor, selecione um arquivo JSON válido.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const dadosImportados = JSON.parse(e.target.result);
                    
                    // Validar estrutura do arquivo
                    if (!dadosImportados.reservas || !Array.isArray(dadosImportados.reservas)) {
                        throw new Error('Estrutura de arquivo inválida');
                    }
                    
                    // Confirmar importação
                    const confirmar = confirm(
                        `📥 Arquivo contém ${dadosImportados.reservas.length} reserva(s).\n\n` +
                        `⚠️ ATENÇÃO: Isso substituirá todos os dados atuais!\n\n` +
                        `Deseja continuar com a importação?`
                    );
                    
                    if (confirmar) {
                        // Fazer backup dos dados atuais
                        const backupAtual = {
                            reservas: reservas,
                            proximoId: proximoId,
                            dataBackup: new Date().toISOString()
                        };
                        
                        // Salvar backup temporário no localStorage (chave diferente)
                        localStorage.setItem('hospedagem_reservas_backup', JSON.stringify(backupAtual));
                        
                        // Importar novos dados
                        reservas = dadosImportados.reservas;
                        proximoId = dadosImportados.proximoId || 1;
                        
                        // Garantir que todos os IDs sejam únicos
                        let maxId = 0;
                        reservas.forEach(reserva => {
                            if (!reserva.id) {
                                reserva.id = ++maxId;
                            } else {
                                maxId = Math.max(maxId, reserva.id);
                            }
                        });
                        proximoId = maxId + 1;
                        
                        // Salvar dados importados
                        salvarDados();
                        atualizarListaReservas();
                        
                        alert(
                            `✅ Dados importados com sucesso!\n\n` +
                            `📊 ${dadosImportados.reservas.length} reserva(s) carregada(s)\n` +
                            `💾 Backup dos dados anteriores salvo automaticamente`
                        );
                    }
                    
                } catch (error) {
                    console.error('Erro ao importar:', error);
                    alert('❌ Erro ao processar arquivo. Verifique se é um arquivo de backup válido.');
                }
                
                // Limpar input
                event.target.value = '';
            };
            
            reader.onerror = function() {
                alert('❌ Erro ao ler o arquivo.');
                event.target.value = '';
            };
            
            reader.readAsText(file);
        }

        // Exportar relatório
        function exportarRelatorio() {
            const agora = obterDataBrasilia();
            const dataHora = agora.toLocaleString('pt-BR');
            
            // Ordenar reservas por data de check-in
            const reservasOrdenadas = [...reservas].sort((a, b) => new Date(a.checkin) - new Date(b.checkin));

            let relatorio = `RELATÓRIO DE HÓSPEDES E ACOMODAÇÕES
Gerado em: ${dataHora}
Total de Reservas: ${reservas.length}

==================================================
DADOS DOS HÓSPEDES E ACOMODAÇÕES
==================================================

`;

            reservasOrdenadas.forEach((reserva, index) => {
                const nomeAcomodacao = acomodacoes[reserva.apartamento] || 'Acomodação não identificada';
                const status = calcularStatus(reserva);
                const statusTexto = status === 'ok' ? 'COMPLETA' : status === 'atrasado' ? 'ATRASADA' : 'PENDENTE';
                
                relatorio += `${index + 1}. HÓSPEDE: ${reserva.nomeHospede.toUpperCase()}
Apartamento: ${reserva.apartamento}
Acomodação: ${nomeAcomodacao}
Check-in: ${formatarData(reserva.checkin)}
Check-out: ${formatarData(reserva.checkout)}
Telefone: ${reserva.telefone || 'Não informado'}
Email: ${reserva.email || 'Não informado'}
Plataforma: ${reserva.plataforma || 'Booking'}
Valor: R$ ${(reserva.valor || 0).toFixed(2)}
Status: ${statusTexto}
Caução: ${reserva.caucaoPago === 'sim' ? 'PAGO' : 'PENDENTE'}
Ficha: ${reserva.fichaPreenchida === 'sim' ? 'PREENCHIDA' : 'PENDENTE'}
Documentos: ${reserva.documentacao === 'sim' ? 'ENVIADOS' : 'PENDENTES'}
Faxina: ${reserva.faxina === 'sim' ? 'OK' : 'PENDENTE'}
Observações: ${reserva.observacoes || 'Nenhuma'}

--------------------------------------------------

`;
            });

            relatorio += `
==================================================
RESUMO POR ACOMODAÇÃO
==================================================

`;

            // Estatísticas por acomodação
            Object.keys(acomodacoes).forEach(apto => {
                const reservasApto = reservas.filter(r => r.apartamento === apto);
                const nomeAcomodacao = acomodacoes[apto];
                
                relatorio += `APARTAMENTO ${apto} - ${nomeAcomodacao.toUpperCase()}
Total de Reservas: ${reservasApto.length}
`;
                
                if (reservasApto.length > 0) {
                    relatorio += `Hóspedes:\n`;
                    reservasApto.forEach(r => {
                        relatorio += `- ${r.nomeHospede} (${formatarData(r.checkin)} a ${formatarData(r.checkout)})\n`;
                    });
                } else {
                    relatorio += `Nenhuma reserva cadastrada\n`;
                }
                
                relatorio += `\n`;
            });

            relatorio += `
==================================================
CONTATOS DOS HÓSPEDES
==================================================

`;

            reservasOrdenadas.forEach((reserva, index) => {
                relatorio += `${index + 1}. ${reserva.nomeHospede}
Telefone: ${reserva.telefone || 'Não informado'}
Email: ${reserva.email || 'Não informado'}
Apartamento: ${reserva.apartamento} (${acomodacoes[reserva.apartamento] || 'N/A'})
Período: ${formatarData(reserva.checkin)} a ${formatarData(reserva.checkout)}

`;
            });

            // Criar e baixar arquivo
            const blob = new Blob([relatorio], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dados_hospedes_${agora.toISOString().split('T')[0].replace(/-/g, '')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('📋 Dados dos hóspedes exportados com sucesso!');
        }

        // Formatação automática do telefone
        document.getElementById('telefone').addEventListener('input', function() {
            let valor = this.value.replace(/\D/g, '');
            if (valor.length <= 11) {
                valor = valor.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                valor = valor.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                valor = valor.replace(/(\d{2})(\d{4})/, '($1) $2');
                valor = valor.replace(/(\d{2})/, '($1');
            }
            this.value = valor;
        });

        // Auto-ajustar checkout quando checkin mudar
        document.getElementById('checkin').addEventListener('change', function() {
            const checkin = this.value;
            const checkoutField = document.getElementById('checkout');
            checkoutField.min = checkin;
            
            // Se checkout é anterior ao checkin, ajustar
            if (checkoutField.value && checkoutField.value <= checkin) {
                const novaData = new Date(checkin);
                novaData.setDate(novaData.getDate() + 1);
                checkoutField.value = novaData.toISOString().split('T')[0];
            }
        });

        // Fechar modal ao clicar fora
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('modalReserva');
            if (event.target === modal) {
                fecharModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                fecharModal();
            }
        });

        // Event listener para o formulário
        document.getElementById('formReserva').addEventListener('submit', salvarReserva);

        // Inicializar aplicação (atualizada)
        document.addEventListener('DOMContentLoaded', function() {
            carregarDados();
            mostrarDataAtual(); // Mostra a data atual no header
            atualizarListaReservas();
            
            // Definir data mínima como hoje (horário de Brasília)
            const hoje = obterDataBrasiliaString();
            document.getElementById('checkin').min = hoje;
            document.getElementById('checkout').min = hoje;
            
            // Atualizar a data a cada minuto para manter sempre atualizada
            setInterval(mostrarDataAtual, 60000);
        });
    </script>
